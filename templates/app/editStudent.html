{% extends 'app/base.html' %}

{% if user.is_authenticated %}
    {% block title %} صفحه ی ویرایش اطلاعات دانشجو {% endblock %}

    {% block content %}
        <div class="card">
            <h5 class="card-header color-card-header white-text text-center px-lg-4">
                <strong>ویرایش اطلاعات</strong>
            </h5>
            <div class="card-body pt-0 hoverable">
                {% if form %}
                    <form class="p-5" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-row mb-4">
                            <div class="form-group col-md-6">
                                <input type="text" name="first_name" required="required" class="input" placeholder="نام"
                                       value="{{ form.first_name }}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" name="last_name" required="required" class="input"
                                       placeholder="نام خانوادگی"
                                       value="{{ form.last_name }}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" name="student_id" required="required" class="input"
                                       placeholder="شماره دانشجویی"
                                       value="{{ form.student_id }}" disabled>

                            </div>
                            <div class="form-group col-md-6">

                                <input type="text" name="major" required="required" class="input"
                                       placeholder="رشته" value="{{ form.major }}">

                            </div>

                            <div class="form-group col-md-6">
                                <input type="text" name="grade" required="required" class="input"
                                       placeholder="مقطع تحصیلی" value="{{ form.grade }}">
                            </div>
                        </div>
                        <input class="btn btn-primary btn-rounded" onclick="save();" type="submit" value="ذخیره">
                       <button type="button"
                        onclick="window.location.href='?action=ib';"
                        class="btn btn-primary mt-2 waves-effect">انصراف</button>
                     </form>
                {% endif %}
            </div>
        </div>

    {% endblock %}

{% endif %}
